<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | AInohogosya</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1><a href="../index.html" class="logo-link">AInohogosya</a></h1>
                    <span class="tagline">GitHubリポジトリ紹介</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link" data-translate="nav-home">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#about" class="nav-link" data-translate="nav-about">自己紹介</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#content" class="nav-link" data-translate="nav-content">プロジェクト</a>
                    </li>
                    <li class="nav-item">
                        <a href="../websites.html" class="nav-link active" data-translate="nav-websites">記事一覧</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#contact" class="nav-link" data-translate="nav-contact">連絡先</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="article-hero">
            <div class="container">
                <div class="article-breadcrumb">
                    <a href="../index.html">ホーム</a>
                    <span class="separator">/</span>
                    <a href="../websites.html">記事一覧</a>
                    <span class="separator">/</span>
                    <span class="current">{{TITLE}}</span>
                </div>
                <div class="article-header">
                    <div class="article-meta">
                        <span class="article-date">{{DATE}}</span>
                        <span class="article-category">{{CATEGORY}}</span>
                    </div>
                    <h1 class="article-title">{{TITLE}}</h1>
                    <p class="article-subtitle">{{SUBTITLE}}</p>
                </div>
            </div>
        </section>

        <section class="article-content">
            <div class="container">
                <article class="full-article">
                    <div class="article-intro">
                        <p class="lead">
                            {{INTRO}}
                        </p>
                    </div>

                    {{CONTENT}}

                    <div class="article-actions">
                        <a href="https://github.com/AInohogosya" target="_blank" class="btn btn-primary">
                            <i class="fab fa-github"></i>
                            GitHubでフォロー
                        </a>
                        <a href="https://x.com/AInohogosya" target="_blank" class="btn btn-secondary">
                            <i class="fab fa-x-twitter"></i>
                            Xでフォロー
                        </a>
                        <a href="../websites.html" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i>
                            記事一覧に戻る
                        </a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>AInohogosya</h3>
                </div>
                <div class="footer-social">
                    <a href="https://github.com/AInohogosya" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://x.com/AInohogosya" target="_blank" class="social-link">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 AInohogosya. オープンソースでAI開発</p>
            </div>
        </div>
    </footer>

    <script src="../language.js"></script>
    <script src="../script.js"></script>
</body>
</html>
