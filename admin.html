<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="admin-title">管理画面 - AInohogosya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="websites.css">
    <link rel="stylesheet" href="websites-client.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }
        
        .admin-section h2 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .admin-section h2 i {
            color: #dc2626;
        }
        
        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload-area:hover {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }
        
        .file-upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .website-list {
            margin-top: 1.5rem;
        }
        
        .website-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .website-item:hover {
            background: var(--bg-tertiary);
        }
        
        .website-info {
            flex: 1;
        }
        
        .website-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn-edit {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
        }
        
        .btn-view {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .status-inactive {
            background: #6b7280;
            color: white;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1 data-translate="admin-title"><i class="fas fa-cog"></i> 管理画面</h1>
            <p data-translate="admin-subtitle">AInohogosyaウェブサイト管理システム</p>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <!-- 新しいウェブサイト追加 -->
            <section class="admin-section">
                <h2 data-translate="admin-add-website"><i class="fas fa-plus-circle"></i> 新しいウェブサイトを追加</h2>
                
                <div class="file-upload-area" id="fileUploadArea">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <h3 data-translate="admin-drag-drop">HTMLファイルをドラッグ＆ドロップ</h3>
                    <p data-translate="admin-click-select">またはクリックしてファイルを選択</p>
                    <input type="file" id="fileInput" accept=".html,.htm" multiple style="display: none;">
                </div>
                
                <div style="margin-top: 2rem;">
                    <button class="btn btn-primary" id="manualAddBtn">
                        <span data-translate="admin-manual-add"><i class="fas fa-plus"></i> 手動で追加</span>
                    </button>
                </div>
            </section>

            <!-- ウェブサイト一覧管理 -->
            <section class="admin-section">
                <h2 data-translate="admin-website-list"><i class="fas fa-list"></i> ウェブサイト一覧</h2>
                
                <div class="website-list" id="websiteList">
                    <!-- ウェブサイトリストがここに表示されます -->
                </div>
            </section>

            <!-- 設定 -->
            <section class="admin-section">
                <h2 data-translate="admin-settings"><i class="fas fa-cog"></i> 設定</h2>
                
                <div class="form-group">
                    <label for="autoDetect">
                        <input type="checkbox" id="autoDetect" checked>
                        <span data-translate="admin-auto-detect">HTMLファイルを自動検出する</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="defaultThumbnail" data-translate="admin-default-thumbnail">デフォルトサムネイル</label>
                    <input type="text" id="defaultThumbnail" value="images/thumbnails/default-thumbnail.jpg" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 6px;">
                </div>
                
                <button class="btn btn-primary" id="saveSettingsBtn">
                    <span data-translate="admin-save-settings"><i class="fas fa-save"></i> 設定を保存</span>
                </button>
            </section>

            <div class="back-link">
                <a href="websites.html" data-translate="admin-back-to-websites">← ウェブサイト一覧に戻る</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>AInohogosya</h3>
                </div>
                <div class="footer-social">
                    <a href="https://youtube.com/@AInohogosya" target="_blank" class="social-link">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://x.com/AInohogosya" target="_blank" class="social-link">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 AInohogosya. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../language.js"></script>
    <script src="website-manager-client.js"></script>
    <script src="admin.js"></script>
</body>
</html>
